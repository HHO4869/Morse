<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>My Instagram</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      position: relative;
    }

    .barrel {
      width: 100px;
      height: 100px;
      font-size: 60px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .icon {
      font-size: 60px;
    }

    .cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      top: 0;
      left: 0;
      z-index: 2;
      border-radius: 10px;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
    }

    .hint {
      position: absolute;
      bottom: -30px;
      font-size: 14px;
      color: #0f0;
      width: 100%;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .show-hint .hint {
      opacity: 1;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    #scoreboard {
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      margin-left: 10px;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <h1>MY Instagram</h1>
  <div class="container" id="barrelContainer"></div>
  <div id="result"></div>
  <div id="scoreboard">‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á: 0 | ‡∏ú‡∏¥‡∏î: 0</div>
  <button onclick="startGame()">‚ñ∂Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏°</button>
  <button onclick="resetGame()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    const morse = ".... ..--- --- .._. .-.. ..- --. -. .- --";
    const barrelCount = 5;
    let answerIndex = Math.floor(Math.random() * barrelCount);
    let isPlaying = false;
    let barrels = [];
    let correctCount = Number(localStorage.getItem("correct") || 0);
    let wrongCount = Number(localStorage.getItem("wrong") || 0);

    function createBarrels() {
      const container = document.getElementById("barrelContainer");
      container.innerHTML = "";
      barrels = [];

      for (let i = 0; i < barrelCount; i++) {
        const div = document.createElement("div");
        div.className = "barrel";
        div.style.transform = "translateX(0px)";
        div.innerHTML = `
          <div class="icon">ü™£</div>
          <div class="cover">${i === answerIndex ? "Find Me" : ""}</div>
          <div class="hint"></div>
        `;
        div.onclick = () => reveal(i);
        barrels.push(div);
        container.appendChild(div);
      }
    }

    function resetCovers() {
      barrels.forEach((b, i) => {
        const cover = b.querySelector('.cover');
        cover.style.display = 'flex';
        cover.textContent = i === answerIndex ? "Find Me" : "";
        b.classList.remove("show-hint");
        b.querySelector(".hint").textContent = "";
      });
    }

    function clearCovers() {
      barrels.forEach((b) => {
        const cover = b.querySelector('.cover');
        cover.textContent = "";
      });
    }

    function startGame() {
      if (isPlaying) return;
      document.getElementById("result").textContent = "";
      clearCovers();

      let count = 0;
      let steps = 20;
      isPlaying = true;

      const interval = setInterval(() => {
        // ‡∏™‡∏•‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÅ‡∏ö‡∏ö‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô
        let current = barrels[answerIndex];
        let nextIndex = Math.floor(Math.random() * barrelCount);
        while (nextIndex === answerIndex) {
          nextIndex = Math.floor(Math.random() * barrelCount);
        }

        // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô
        let dx = (nextIndex - answerIndex) * 120; // 120px ‡∏ï‡πà‡∏≠‡∏ñ‡∏±‡∏á

        current.style.transition = "transform 0.2s ease-in-out";
        current.style.transform = `translateX(${dx}px)`;

        // ‡∏´‡∏•‡∏±‡∏á animation ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏Ñ‡πà‡∏≠‡∏¢‡∏™‡∏•‡∏±‡∏ö‡πÉ‡∏ô‡∏≠‡∏≤‡∏£‡πå‡πÄ‡∏£‡∏¢‡πå
        setTimeout(() => {
          current.style.transition = "none";
          current.style.transform = "translateX(0px)";

          // Swap barrels ‡πÉ‡∏ô DOM ‡πÅ‡∏•‡∏∞ JS
          const temp = barrels[answerIndex];
          barrels.splice(answerIndex, 1);
          barrels.splice(nextIndex, 0, temp);
          const container = document.getElementById("barrelContainer");
          container.innerHTML = "";
          barrels.forEach(b => container.appendChild(b));

          answerIndex = nextIndex;

          count++;
          if (count >= steps) {
            clearInterval(interval);
            isPlaying = false;
            resetCovers(); // ‡πÅ‡∏™‡∏î‡∏á Find Me ‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á
          }
        }, 200);
      }, 250); // ‚ö° ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß (‡πÄ‡∏£‡πá‡∏ß‡∏Å‡∏ß‡πà‡∏≤‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏°)
    }

    function reveal(index) {
      if (isPlaying) return;
      document.getElementById("clickSound").play();

      const result = document.getElementById("result");
      const cover = barrels[index].querySelector('.cover');
      const hint = barrels[index].querySelector('.hint');

      if (index === answerIndex) {
        cover.style.display = 'none';
        barrels[index].classList.add("show-hint");
        hint.textContent = morse;
        result.textContent = "‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!";
        correctCount++;
      } else {
        result.textContent = "Don‚Äôt found Me";
        wrongCount++;
        setTimeout(() => {
          answerIndex = Math.floor(Math.random() * barrelCount);
          createBarrels();
        }, 1500);
      }
      updateScore();
    }

    function resetGame() {
      correctCount = 0;
      wrongCount = 0;
      localStorage.setItem("correct", 0);
      localStorage.setItem("wrong", 0);
      updateScore();
      answerIndex = Math.floor(Math.random() * barrelCount);
      createBarrels();
      document.getElementById("result").textContent = "";
    }

    function updateScore() {
      document.getElementById("scoreboard").textContent = `‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á: ${correctCount} | ‡∏ú‡∏¥‡∏î: ${wrongCount}`;
      localStorage.setItem("correct", correctCount);
      localStorage.setItem("wrong", wrongCount);
    }

    createBarrels();
    updateScore();
  </script>
</body>
</html>
