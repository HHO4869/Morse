<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>My Instagram</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .barrel {
      width: 100px;
      height: 100px;
      font-size: 60px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .icon {
      font-size: 60px;
      transition: transform 0.3s ease;
    }

    .label {
      font-size: 14px;
      color: yellow;
      margin-top: 6px;
    }

    .hint {
      font-size: 14px;
      color: #0f0;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    button {
      margin: 10px;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: rgba(255,255,255,0.2);
      color: white;
    }

    button:hover {
      background-color: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <h1>MY Instagram</h1>
  <div class="container" id="barrelContainer"></div>
  <div id="result"></div>
  <button onclick="startGame()">‚ñ∂Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏°</button>
  <button onclick="resetGame()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>
  <button onclick="revealAnswer()">üëÄ ‡πÄ‡∏â‡∏•‡∏¢</button>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    const morse = ".... ..--- --- .._. .-.. ..- --. -. .- --";
    const barrelCount = 5;
    let barrels = [];
    let answerIndex = Math.floor(Math.random() * barrelCount);
    let gameStarted = false;
    let isPlaying = false;
    let hasGuessed = false;

    function createBarrels() {
      const container = document.getElementById("barrelContainer");
      container.innerHTML = "";
      barrels = [];

      for (let i = 0; i < barrelCount; i++) {
        const div = document.createElement("div");
        div.className = "barrel";
        div.innerHTML = `
          <div class="icon">ü™£</div>
          <div class="label">${!gameStarted && i === answerIndex ? "Find Me" : ""}</div>
          <div class="hint"></div>
        `;
        div.onclick = () => reveal(i);
        if (i === answerIndex) div.dataset.isAnswer = "true";
        barrels.push(div);
        container.appendChild(div);
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startGame() {
      if (isPlaying) return;
      gameStarted = true;
      isPlaying = true;
      hasGuessed = false;
      document.getElementById("result").textContent = "";
      clearBarrels();

      let count = 0;
      const steps = 15;
      const interval = setInterval(() => {
        if (!isPlaying) {
          clearInterval(interval);
          return;
        }

        shuffle(barrels);
        const container = document.getElementById("barrelContainer");
        container.innerHTML = "";
        barrels.forEach(b => container.appendChild(b));
        count++;

        if (count >= steps) {
          clearInterval(interval);
          isPlaying = false;
        }
      }, 400);
    }

    function reveal(index) {
      if (!gameStarted || isPlaying || hasGuessed) return;
      hasGuessed = true;
      document.getElementById("clickSound").play();

      const barrel = barrels[index];
      const icon = barrel.querySelector(".icon");
      const label = barrel.querySelector(".label");
      const hint = barrel.querySelector(".hint");
      const result = document.getElementById("result");

      label.textContent = "";
      hint.textContent = "";

      if (barrel.dataset.isAnswer === "true") {
        icon.style.transform = "translateY(-15px)";
        hint.textContent = morse;
        result.textContent = "";
      } else {
        result.textContent = "Don‚Äôt found Me";
      }
    }

    function revealAnswer() {
      if (!gameStarted || isPlaying) return;
      barrels.forEach(b => {
        if (b.dataset.isAnswer === "true") {
          b.querySelector(".label").textContent = "I‚Äôm Here";
        }
      });
    }

    function clearBarrels() {
      barrels.forEach(b => {
        b.querySelector(".label").textContent = "";
        b.querySelector(".hint").textContent = "";
        b.querySelector(".icon").style.transform = "translateY(0px)";
      });
    }

    function resetGame() {
      gameStarted = false;
      isPlaying = false;
      hasGuessed = false;
      answerIndex = Math.floor(Math.random() * barrelCount);
      document.getElementById("result").textContent = "";
      createBarrels();
    }

    resetGame();
  </script>
</body>
</html>
