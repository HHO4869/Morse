<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>My Instagram</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      position: relative;
      flex-wrap: wrap;
    }

    .barrel {
      width: 100px;
      height: 100px;
      font-size: 60px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .icon {
      font-size: 60px;
      transition: transform 0.3s ease;
    }

    .label {
      font-size: 14px;
      margin-top: 8px;
      color: yellow;
    }

    .hint {
      font-size: 14px;
      color: #0f0;
      margin-top: 4px;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      margin-left: 10px;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <h1>MY Instagram</h1>
  <div class="container" id="barrelContainer"></div>
  <div id="result"></div>
  <button onclick="startGame()">‚ñ∂Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏°</button>
  <button onclick="resetGame()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>

  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    const morse = ".... ..--- --- .._. .-.. ..- --. -. .- --";
    const barrelCount = 5;
    let answerIndex = Math.floor(Math.random() * barrelCount);
    let isPlaying = false;
    let gameStarted = false;
    let barrels = [];

    function createBarrels() {
      const container = document.getElementById("barrelContainer");
      container.innerHTML = "";
      barrels = [];

      for (let i = 0; i < barrelCount; i++) {
        const div = document.createElement("div");
        div.className = "barrel";
        div.innerHTML = `
          <div class="icon">ü™£</div>
          <div class="label">${!gameStarted && i === answerIndex ? "Find Me" : ""}</div>
          <div class="hint"></div>
        `;
        div.onclick = () => reveal(i);
        barrels.push(div);
        container.appendChild(div);
      }
    }

    function startGame() {
      if (isPlaying) return;
      gameStarted = true;
      document.getElementById("result").textContent = "";
      clearAll();

      let count = 0;
      let steps = 20;
      isPlaying = true;

      const interval = setInterval(() => {
        let current = barrels[answerIndex];
        let nextIndex = Math.floor(Math.random() * barrelCount);
        while (nextIndex === answerIndex) {
          nextIndex = Math.floor(Math.random() * barrelCount);
        }

        let dx = (nextIndex - answerIndex) * 120;
        current.style.transition = "transform 0.2s ease-in-out";
        current.style.transform = `translateX(${dx}px)`;

        setTimeout(() => {
          current.style.transition = "none";
          current.style.transform = "translateX(0px)";
          const temp = barrels[answerIndex];
          barrels.splice(answerIndex, 1);
          barrels.splice(nextIndex, 0, temp);
          const container = document.getElementById("barrelContainer");
          container.innerHTML = "";
          barrels.forEach(b => container.appendChild(b));
          answerIndex = nextIndex;

          count++;
          if (count >= steps) {
            clearInterval(interval);
            isPlaying = false;
            // ‚ùå ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏™‡∏î‡∏á "Find Me"
          }
        }, 200);
      }, 220);
    }

    function reveal(index) {
      if (!gameStarted || isPlaying) return;
      document.getElementById("clickSound").play();

      const result = document.getElementById("result");
      const label = barrels[index].querySelector('.label');
      const hint = barrels[index].querySelector('.hint');
      const icon = barrels[index].querySelector('.icon');

      if (index === answerIndex) {
        label.textContent = "";
        hint.textContent = morse;
        icon.style.transform = "translateY(-15px)";
        result.textContent = "‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!";
      } else {
        result.textContent = "Don‚Äôt found Me";
        // ‚ùå ‡πÑ‡∏°‡πà‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
      }
    }

    function clearAll() {
      barrels.forEach(b => {
        b.querySelector(".label").textContent = "";
        b.querySelector(".hint").textContent = "";
        b.querySelector(".icon").style.transform = "translateY(0px)";
      });
    }

    function resetGame() {
      gameStarted = false;
      isPlaying = false;
      answerIndex = Math.floor(Math.random() * barrelCount);
      document.getElementById("result").textContent = "";
      createBarrels(); // ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏™‡∏î‡∏á "Find Me" ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà
    }

    resetGame(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ï‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
  </script>
</body>
</html>
