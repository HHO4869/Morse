<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>My Instragram</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: #eee;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .barrel {
      width: 100px;
      height: 100px;
      font-size: 60px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #222;
      top: 0;
      left: 0;
      z-index: 2;
      border-radius: 10px;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
    }

    .hint {
      position: absolute;
      bottom: -30px;
      font-size: 14px;
      color: #0f0;
      width: 100%;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .show-hint .hint {
      opacity: 1;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    #scoreboard {
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      margin-left: 10px;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My Instragram</h1>
  <div class="container" id="barrelContainer"></div>
  <div id="result"></div>
  <div id="scoreboard">‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á: 0 | ‡∏ú‡∏¥‡∏î: 0</div>
  <button onclick="startGame()">‚ñ∂Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏°</button>
  <button onclick="resetGame()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>

  <script>
    const morse = ".... ..--- --- .._. .-.. ..- --. -. .- --"; // H2O_Lugnam
    let answerIndex = Math.floor(Math.random() * 3);
    let isPlaying = false;
    let barrels = [];
    let correctCount = 0;
    let wrongCount = 0;

    function createBarrels() {
      const container = document.getElementById("barrelContainer");
      container.innerHTML = "";
      barrels = [];

      for (let i = 0; i < 3; i++) {
        const div = document.createElement("div");
        div.className = "barrel";
        div.innerHTML = `
          <div class="icon">ü™£</div>
          <div class="cover">${i === answerIndex ? "Find Me" : ""}</div>
          <div class="hint"></div>
        `;
        div.onclick = () => reveal(i);
        barrels.push(div);
        container.appendChild(div);
      }
    }

    function resetCovers() {
      barrels.forEach((b, i) => {
        const cover = b.querySelector('.cover');
        cover.style.display = 'flex';
        cover.textContent = i === answerIndex ? "Find Me" : "";
        b.classList.remove("show-hint");
        b.querySelector(".hint").textContent = "";
      });
    }

    function startGame() {
      if (isPlaying) return;
      document.getElementById("result").textContent = "";
      barrels.forEach(b => b.querySelector('.cover').textContent = "");

      let count = 0;
      let steps = 13;
      isPlaying = true;

      const interval = setInterval(() => {
        let i = Math.floor(Math.random() * 3);
        let j = Math.floor(Math.random() * 3);
        while (j === i) j = Math.floor(Math.random() * 3);

        swap(i, j);
        if (answerIndex === i) answerIndex = j;
        else if (answerIndex === j) answerIndex = i;

        count++;
        if (count >= steps) {
          clearInterval(interval);
          isPlaying = false;
        }
      }, 180);
    }

    function swap(i, j) {
      const container = document.getElementById("barrelContainer");
      const temp = barrels[i];
      barrels[i] = barrels[j];
      barrels[j] = temp;

      container.innerHTML = "";
      barrels.forEach(b => container.appendChild(b));
    }

    function reveal(index) {
      if (isPlaying) return;
      const result = document.getElementById("result");
      const cover = barrels[index].querySelector('.cover');
      const hint = barrels[index].querySelector('.hint');

      if (index === answerIndex) {
        cover.style.display = 'none';
        barrels[index].classList.add("show-hint");
        hint.textContent = morse;
        result.textContent = "‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!";
        correctCount++;
      } else {
        result.textContent = "Don‚Äôt found Me";
        wrongCount++;
        setTimeout(() => {
          answerIndex = Math.floor(Math.random() * 3);
          createBarrels();
        }, 1500);
      }
      updateScore();
    }

    function resetGame() {
      correctCount = 0;
      wrongCount = 0;
      updateScore();
      answerIndex = Math.floor(Math.random() * 3);
      createBarrels();
      document.getElementById("result").textContent = "";
    }

    function updateScore() {
      document.getElementById("scoreboard").textContent = `‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á: ${correctCount} | ‡∏ú‡∏¥‡∏î: ${wrongCount}`;
    }

    createBarrels();
  </script>
</body>
</html>
